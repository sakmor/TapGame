<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Unity WebGL Player | Tap</title>
	<link rel="stylesheet" href="main.css">
	<!-- <script src="main.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
		integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body style="text-align: center">
	<div class="loader"></div>
	<div class="video-wrap">
		<canvas id="unity-canvas"></canvas>
		<center><video id="myVideo"
				src="https://drive.google.com/uc?export=download&id=1ylrdtOnDvqbb5_pouizOi4Ufied1eFeQ" type='video/mp4'" autoplay loop playsinline muted></video></center> 
				<img class=" start" src="./img/GAME setting-38 .png" alt="">
	</div>

	<script src=" Build/WebGL.loader.js"></script>
	<script id="customerLandscape" src="js/landscape.js" charset="utf-8" isvertical="0"></script>
	<script>

		$(document).ready(function () {
			$("video").hide();
			myVid = document.getElementById("myVideo");
			myVid.onloadedmetadata = hiedLoader();
			document.addEventListener('pointerdown', musicPlay);
			// Handler for .ready() called.
			$(".start").click(function () {
				$(".start").hide();
				$("video").remove();
				myFunction();
			});
		});
		if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
			// Mobile device style: fill the whole browser client area with the game canvas:
			var meta = document.createElement('meta');
			meta.name = 'viewport';
			meta.content = 'width=device-width, height=device-height, initial-scale=1, maximum-scale=1,user-scalable=no, shrink-to-fit=yes';
			document.getElementsByTagName('head')[0].appendChild(meta);
		}
		var myGameInstance = null;
		myGameInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
			dataUrl: "Build/0aa2b291963c0f38964c74c15ecd205a.data",
			frameworkUrl: "Build/c458c16c26554a53f17f269e0e29bac1.js",
			codeUrl: "Build/373f60f8438259c8398ea6a91778442b.wasm",
			streamingAssetsUrl: "StreamingAssets",
			companyName: "mipipi",
			productName: "Tap",
			productVersion: "1.0",
			// matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
			// devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
		}, (p) => { console.log(p); if (p >= 1) hiedLoader(); });



		function myFunction() {
			myGameInstance.then((unityInstance) => {
				unityInstance.SendMessage("Main", "DoStartGame");
				unityInstance.SetFullscreen(1);
			});
		}

		var count = 0;
		function hiedLoader() {
			count++;
			if (count > 1) {
				$("video").show();
				setTimeout(() => { $(".loader").hide(); }, 1000);
			}
		}

		function musicPlay() {
			var video = document.getElementById("myVideo");
			video.muted = false;
		}

	</script>
	<!-- <button onclick="myFunction()">Click me</button> -->

</body>

</html>
